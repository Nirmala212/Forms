<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tags</title>
    <link rel="stylesheet" href="./tag.css" />
  </head>
  <body>
    <!-- heading tag -->
    <h1>This is heading1</h1>
    <h2>This is heading2</h2>
    <h3>This is heading3</h3>
    <h5>This is heading5</h5>
    <h6>This is heading6</h6>
    <!-- paragraph tag -->
    <p>This is my first paragraph</p>
    <!-- presserve tag -->
    <pre>this is pre tag          grgfd </pre>
    <!-- italic tag -->
    <i>zdbhzb</i> <br />
    <!-- bold tag -->
    <b>name</b><br />
    <!-- underline tag -->
    <u>name</u>
    <!-- image tag -->
    <img
      alt="logo name"
      class="image"
      src="./images/christopher-gower-m_HRfLhgABo-unsplash.jpg"
    />
  </body>
</html>
